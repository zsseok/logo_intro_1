<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      .hover14 { display: flex;
      justify-content: center;
      }

      .hover14 figure { 
      display: flex;
        width: 50%;
        height: 120%;
} 
      .hover14 figure::before {
        position: absolute;
        top: 0;
        left: -75%;
        z-index: 2;
        display: flex;
        justify-content: center;
        content: "";
        width: 30%;
        height: 45%;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, .3) 100%);
        transform: skewX(-25deg);
      }

      .hover14 figure:hover::before {
        animation: shine .75s;
      }

      @keyframes shine {
        100% {
          left: 125%;
        }
      }

      @-webkit-keyframes circle {
        0% {
          opacity: 1;
        }

        40% {
          opacity: 1;
        }

        100% {
          width: 150%;
          height: 150%;
          opacity: 0;
        }
      }

      @keyframes circle {
        0% {
          opacity: 1;
        }

        40% {
          opacity: 1;
        }

        100% {
          width: 200%;
          height: 200%;
          opacity: 0;
        }
      }

      body {
        background-color: lightblue;
      }

.about, .works, .contact { 
        position: relative;
        width: 30vw;
        float: left;
        z-index: 4;
      }

      .about figure::before, .works figure::before, .contact figure::before {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20vw;
        height: 20vh;
        display: block;
        content: "";
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, .2);
        border-radius: 90%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        opacity: 0;

      }
      .about figure:hover::before, .works figure:hover::before, .contact figure:hover::before {
        animation: circle .75s;
      }

      .hook1, .hook2, .hook3 { 
        top: -4600px;
        position: relative; 
        width: 10% !important;
        transition: all .5s ease-in-out;
        z-index: -1 !important;
        padding-left: 10vw;
        padding-right: 10vw;

} 
      .about:hover ~ .hook1 {
        top: -2200px !important;
      }
      .works:hover ~ .hook2 {
        top: -2200px !important;
      }
      .contact:hover ~ .hook3 {
        top: -2200px !important;
      }

    </style>
  </head>
  <body>

    <div class="hover14">
      <figure><img src="logo.svg" alt="Avatar" class="image">
      </figure>
    </div>
      <div class="about">
        <figure><img src="about.svg" alt="Avatar" class="image">
        </figure>
      </div>
<div class="works">
        <figure><img src="works.svg" alt="Avatar" class="image">
        </figure>
      </div>
      <div class="contact">
        <figure><img src="contact.svg" alt="Avatar" class="image">
        </figure>
      </div>
      <div class="hook1" style="float:left;">
        <figure><img src="hook.svg" alt="Avatar" class="image"></figure>
      </div>
      <div class="hook2" style="float:left;">
        <figure> <img src="hook.svg" alt="Avatar" class="image"></figure>
      </div>
      <div class="hook3" style="float:left;">
        <figure><img src="hook.svg" alt="Avatar" class="image"> </figure>


  </body>
</html>
